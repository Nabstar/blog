<header class="thoughtsheader">
    <h3>
        Thoughts
    </h3>
</header>
<section class="submittedcomment">
    {% assign comments = site.data.comments | sort %}
    {% for comment in comments[page.slug] reversed %}
      {% assign commentData = comment[1] %}
        <div>
            {{ commentData.message }}</br>
            From: {{ commentData.name }}</br>
            {{ commentData.date | date_to_long_string }}
        </div>
    {% endfor %}
</section>
