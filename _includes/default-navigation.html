<nav class="grouping">
    <ul class="navigation">
        {% for item in site.data.navigation %}
        {% assign url = page.url | prepend:site.baseurl %}
        <li><a href="{{ item.link }}" {% if url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</nav>
